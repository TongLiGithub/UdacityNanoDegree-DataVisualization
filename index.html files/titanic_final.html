<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    h2 {
      text-align: center;
    }
  </style>

  <div id="area1"></div>
  <div id="area2"></div>
  <div id="area3"></div> 	

    <script type="text/javascript">
      
      function draw(data) {
      
     	 "use strict";
          var width = 600,
              height = 350;

        // 1 - Titanic perished and survived by class and gender //         
          var svg = d3.select("#area1")
                      .append("svg")
                      .attr("width", width)
                      .attr("height", height)
                      .append('g')
                      .attr('class','chart');      


          var myChart1 = new dimple.chart(svg, data);
          var x = myChart1.addCategoryAxis("x", ["Pclass", "Sex"]);
          var y = myChart1.addMeasureAxis("y", "count");
          myChart1.addSeries('Survival', dimple.plot.bar);
          myChart1.addLegend(80, 50, 380, 40, "left");

          svg.append("text")
             .attr("x", myChart1._xPixels() + myChart1._widthPixels() / 2)
             .attr("y", myChart1._yPixels() - 20)
             .style("text-anchor", "middle")
             .style("font-weight", "bold")
             .text("Survival by Class and Sex of Passengers");
   
          myChart1.draw();
          

        // 2 - Titanic perished and survived based on number of siblings/spouse // 

          var svg = d3.select("#area2")
                      .append("svg")
                      .attr("width", width)
                      .attr("height", height)
                      .append('g')
                      .attr('class','chart');      


          var myChart2 = new dimple.chart(svg, data);          
          var x = myChart2.addCategoryAxis("x", "SibSp_category");
          var y = myChart2.addMeasureAxis("y", "count");
          myChart2.addSeries('Survival', dimple.plot.bar);
          myChart2.addLegend(250, 50, 380, 40, "left");

          svg.append("text")
             .attr("x", myChart2._xPixels() + myChart2._widthPixels() / 2)
             .attr("y", myChart2._yPixels() - 20)
             .style("text-anchor", "middle")
             .style("font-weight", "bold")
             .text("Survival by Number of Siblings and Spouse Aboard");
 
          myChart2.draw();


        // 3 - Titanic perished and survived by age group // 
          var svg = d3.select("#area3")
                      .append("svg")
                      .attr("width", 590)
                      .attr("height", 400)
                      .append('g')
                      .attr('class','chart');
      
          // Filter for age group 
          data = dimple.filterData(data, "Age_group", ["0-20", "20-40", "40-60", "60+", "NA"]);

          // Create the indicator chart on the right of the main chart
          var indicator = new dimple.chart(svg, data);


          // Pick light green as the default and purple for the selected age
          var defaultColor = indicator.defaultColors[3];
          var indicatorColor = indicator.defaultColors[5];

          // The frame duration for the animation in milliseconds
          var frame = 2000;

          var firstTick = true;

          // Place the indicator bar chart to the right
          indicator.setBounds(435, 100, 153, 250);

          // Add age groups along the y axis
          var y = indicator.addCategoryAxis("y", "Age_group");
          y.addOrderRule(["0-20", "20-40", "40-60", "60+", "NA"], "Desc");

          // Use count for bar size and hide the axis
          var x = indicator.addMeasureAxis("x", "count");
          x.hidden = true;

          // Add the bars to the indicator and add event handlers
          var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          // Draw the side chart
          indicator.draw();


          // Remove the title from the y axis
          y.titleShape.remove();

          // Remove the lines from the y axis
          y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(18, 0.5)");
          

          // This block simply adds the legend title. I put it into a d3 data
          // object to split it onto 2 lines.  This technique works with any
          // number of lines, it isn't dimple specific.
          svg.selectAll("title_text")
                  .data(["Click bar to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 435)
                  .attr("y", function (d, i) { return 70 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Manually set the bar colors
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === '0-20' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === '0-20' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);


          // Draw the main chart
          var myChart3 = new dimple.chart(svg, data);
          myChart3.setBounds(60, 50, 355, 310)
          var x = myChart3.addCategoryAxis("x", "Pclass");
          var y = myChart3.addPctAxis("y", "count");
          myChart3.addSeries("Survival", dimple.plot.bar);
          myChart3.addLegend(435, 40, 380, 20, "left");

          svg.append("text")
             .attr("x", myChart3._xPixels() + myChart3._widthPixels() / 2)
             .attr("y", myChart3._yPixels() - 20)
             .style("text-anchor", "middle")
             .style("font-weight", "bold")
             .text("Survival Rate by Age Group and Passengers' Class");


          // Add a storyboard to the main chart and set the tick event
          var story = myChart3.setStoryboard("Age_group", onTick);
          // Change the frame duration
          story.frameDuration = frame;
          // Order the storyboard by date
          story.addOrderRule(["0-20", "20-40", "40-60", "60+", "NA"]);

          myChart3.draw();


          // Orphan the legends as they are consistent but by default they
          // will refresh on tick
          myChart3.legends = [];
          // Remove the storyboard label because the chart will indicate the
          // current age group instead of the label
          story.storyLabel.remove();

          // On click of the side chart
          function onClick(e) {
              // Pause the animation
              story.pauseAnimation();
              // If it is already selected resume the animation
              // otherwise pause and move to the selected month
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }

          // On tick of the main charts storyboard
          function onTick(e) {
              if (!firstTick) {
                  // Color all shapes the same
                  s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }
      
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("titanic2.csv", draw);
  </script>
</body>
</html>
